<mat-card>
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image
       [src]="recipe.imagePath"
       alt="{{ recipe.name }}">
  <mat-card-content>
    <p>{{recipe.description}}</p>
    <mat-list>
      <mat-list-item
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onAddToShoppingList()">To shopping list</button>
    <button mat-flat-button color="primary" (click)="onEditRecipe()">Edit recipe</button>
    <button mat-flat-button color="warn" (click)="onDeleteRecipe()">Delete recipe</button>
  </mat-card-actions>
</mat-card>
